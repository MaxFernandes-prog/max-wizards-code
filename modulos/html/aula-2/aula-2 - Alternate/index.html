<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://i2.wp.com/www.multarte.com.br/wp-content/uploads/2019/03/logo-instagram-png-fundo-transparente13.png?fit=696%2C696&ssl=1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    </style>
  </head>
    <body>
      <section class="principal">
        <header>
          <figure>
            <div class="bloco">
              <div class="fig">
                <img
                  src="https://scontent.fcgh5-1.fna.fbcdn.net/v/t1.0-9/56981675_616823085396598_3657053107948355584_n.jpg?_nc_cat=102&ccb=3&_nc_sid=174925&_nc_eui2=AeEe3nyJ7SNkXISYhJz59Oo9BiXZLufERZ0GJdku58RFnS_aMGmUOPzyrVCtYpBPUINbZboEaIYujmcEBfjXlxi1&_nc_ohc=9xBZK1wArNsAX8ZkxOv&_nc_ht=scontent.fcgh5-1.fna&oh=c95909247e72c85410940c3b98697349&oe=605555ED"
                  class="profile"
                  alt="perfil"
                />
              </div>
              <div class="text">
                <p>
                  <span
                    style="
                      color: black;
                      font-weight: bold;
                      font-family: Helvetica;
                    "
                    >Maxwell Júnior</span
                  >
                  <span style="color: #918f8f">São Paulo</span>
                </p>
              </div>
            </div>
            <button type="button" class="follow">
              <span style="color: #00afff; font-weight: bold">FOLLOW</span>
            </button>
            <img
              src="https://image.flaticon.com/icons/png/512/61/61140.png"
              class="immg"
            />
          </figure>
        </header>
        <div class="pic">
          <ul class="banner_slide">
            <li>
              <input type="radio" id="slide1" name="slide" checked />
              <label for="slide1"></label>
              <img
                src="https://pa1.narvii.com/6712/658aee27ded434fd317c1d4e65d83332de8cf203_hq.gif"
              />
            </li>
            <li>
              <input type="radio" id="slide2" name="slide" checked />
              <label for="slide2"></label>
              <img
                src="https://www.tripletsandus.com/wp-content/uploads/2020/10/incredibles-jack-jack.gif"
              />
            </li>
            <li>
              <input type="radio" id="slide3" name="slide" checked />
              <label for="slide3"></label>
              <img
                src="https://37.media.tumblr.com/ab614fc5d29424b13c2ff50254149384/tumblr_n4lsk0oKYb1twvjqbo1_500.gif"
              />
            </li>
          </ul>
        </div>
        <footer>
          <figure>
            <div>
              <img src="https://p7.hiclipart.com/preview/799/396/9/heart-gold-clip-art-heart-icon.jpg">
              <img src="https://www.pinclipart.com/picdir/middle/571-5717511_comment-instagram-icon-png-clipart.png">
              <img src="https://spng.pngfind.com/pngs/s/233-2336605_paper-plane-comments-instagram-all-icons-png-transparent.png">
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoa5eI8_zMIEd-KDm4nzqCgD5ttv__kMQEJA&usqp=CAU">
          </figure>
          <div class="curtidas">
            <figure>
              <img src="https://www.vhv.rs/dpng/d/516-5160847_instagram-heart-icon-black-png-download-black-heart.png">
              <p>508 likes</p>
            </figure>
          </div>
          <div class="comments">
            <p class="nome"><span style="font-weight: 600;
              font-family: Comic Sans MS, Comic Sans, Cursive;">Lucas Ribeiro</span><span style="color: #005fff"> #OnePiece</span></p>
          </div>
        </footer>
      </section>
    </body>
</html>
